<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <fONT sTYLE From Google> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div id="background-color" class="container-fluid">
      <div class="row">
        <div
          class="col-12 d-flex justify-content-center align-items-center vh-100"
        >

        <!-- This is parent card which includes current time, list and button -->
          <div
            class="custom-card-for-mobile d-flex justify-content-evenly align-items-center flex-column"
          >
          <!-- This card display the current time to the user -->
            <div class="custom-card-for-current-time mb-3 d-flex justify-content-center align-items-center">
              <img src="clock.svg" height="45%" width="40%">
              <p id="current-time"></p>
            </div>

            <!-- Created a Scroll area where all the created alarms will appear -->
            <div id="scroll-area-for-alarm">
            </div>

            <!-- A button to create new Alarm -->
            <div id="button-for-alarm-tile">
              <button
              id="add-alarm-tile"
              class="set-alarm-button d-flex align-items-center justify-content-center cursor-pointer"
              onclick="addAlarm()"
            >
              <img class="white-color-svg" src="clock.svg" alt="" height="10px"/>
            </button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
